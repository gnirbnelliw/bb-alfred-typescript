<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <meta charset="utf-8" />
    <title>Hello Alfred</title>
  </head>
  <body>
    <div class="container mt-4 pt-4 border border-secondary pb-4 rounded">
      <h1>Initial Workflow Setup!</h1>
      <form id="settings-form">
        <!-- Github -->
        <div class="mb-3">
          <label class="form-label">GitHub Token</label>
          <input class="form-control" type="password" name="GITHUB_TOKEN" />
        </div>

        <div class="mb-3">
          <label class="form-label">Linear API Key</label>
          <input class="form-control" type="password" name="LINEAR_API_KEY" />
        </div>

        <!-- Open AI -->
        <div class="mb-3">
          <label class="form-label">OpenAI API Key</label>
          <input class="form-control" type="password" name="OPENAI_KEY" />
        </div>

        <!-- Testmo  -->
        <div class="mb-3">
          <label class="form-label">Testmo API Key</label>
          <input class="form-control" type="password" name="TESTMO_API_KEY" />
        </div>

        <!-- Notion -->
        <div class="mb-3">
          <label class="form-label">Notion API Key</label>
          <input class="form-control" type="password" name="NOTION_API_KEY" />
        </div>

        <!-- <input type="submit" value="Save" /> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Handle Form Submission -->
    <script>
      document
        .getElementById("settings-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const data = {};
          const formData = new FormData(e.target);
          formData.forEach((val, key) => (data[key] = val));

          const encoded = encodeURIComponent(JSON.stringify(data));

          // IMPORTANT. IGNORE FUCKING CHATGPT. MOTHERFUCKER.
          const url = `alfred://runtrigger/com.ben-willenbring.ts/save-vars/?argument=${encoded}`;

          window.location.href = url;
        });
    </script>
  </body>
</html>
